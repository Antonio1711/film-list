<!DOCTYPE html>
<html lang=”pt-br” xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Streaming List</title>

<!-- Bootstrap para o thymeleaf-->
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

<link href="../../static/bootstrap/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<title>| Streaming List |</title>

</head>

<body>

	<header>

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">Streaming List</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/">Home</a></li>
						<li class="nav-item"><a class="nav-link" href="/filmes">
								<< Listar Filmes >> </a></li>
						<li class="nav-item"><a class="nav-link"
							href="/cadastrarFilme"> << Cadastrar Filmes >> </a></li>
						<li class="nav-item"><a class="nav-link" href="/series">
								<< Listar Séries >> </a></li>
						<li class="nav-item"><a class="nav-link"
							href="/cadastrarSerie"> << Cadastrar Séries >> </a></li>
					</ul>
				</div>
			</div>
		</nav>

	</header>


	<div class="container">



		<form method="post">

			<h1>Atualizar Série</h1>

			<br>

			<div class="form-group">
				<label for=""><b>Nome da série:</b> </label> <input type="text"
					class="form-control" value="" name="nome"
					th:attr="value = ${serie.nome}" required /> <small
					class="form-text text-muted"></small>
			</div>

			<div class="form-group">
				<label for=""><b>Descrição da série:</b></label>
				<textarea class="form-control" name="descricao" maxlength="254"
					rows="3" th:text="${serie.descricao}" required></textarea>
				<small class="form-text text-muted"><i>* Breve resumo da
						Série..</i></small>
			</div>


			<div class="row">
				<div class="col">
					<div class="form-group">
						<label for=""><b>Data de lançamento da Série:</b></label><input
							type="date" pattern="^\d+(\.|\,)\d{2}$" value=""
							name="data_lancamento" class="form-control" required />
					</div>
				</div>
				<div class="col">

					<div class="form-group">
						<label for=""><b>Streaming disponível:</b></label><textarea
							type="number" class="form-control" pattern="^\d+(\.|\,)\d{2}$"
							value="" name="streaming" th:attr="value = ${serie.streaming}" required ></textarea>
					</div>
				</div>
			</div>



			<button type="submit" class="btn btn-success">Salvar</button>
		</form>
	</div>


	<div style="height: 100px;"></div>

	<div class="footer-copyright fixed-bottom bg-dark text-center py-3">
		<span class="text-light align-middle">| Streaming List | - ©
			2022 Copyright: Antonio Augusto</span>
	</div>


	<!--JavaScript bootstrap-->
	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous">
		
	</script>


</body>

</html>
