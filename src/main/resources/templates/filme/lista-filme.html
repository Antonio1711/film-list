<!DOCTYPE html>
<html lang=”pt-br” xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Streaming List</title>

<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

<title>| Streaming List |</title>

</head>

<body>


	<header>

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">Streaming List</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/">Home</a></li>
						<li class="nav-item"><a class="nav-link" href="/filmes">
								<< Listar Filmes >> </a></li>
						<li class="nav-item"><a class="nav-link"
							href="/cadastrarFilme"> << Cadastrar Filmes >> </a></li>
						<li class="nav-item"><a class="nav-link" href="/series">
								<< Listar Séries >> </a></li>
						<li class="nav-item"><a class="nav-link"
							href="/cadastrarSerie"> << Cadastrar Séries >> </a></li>
					</ul>
				</div>
			</div>
		</nav>

	</header>


	<div class="container">

		<h1>Lista de Filmes</h1>

		<br>

		<table class="table table-hover table-responsive w-auto table-striped">
			<thead>
				<tr>
					<th scope="col">Nome do filme:</th>
					<th scope="col">Descrição:</th>
					<th scope="col">Data de lançamento:</th>
					<th scope="col">Streaming:</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="filme: ${filmes}">
					<td><span th:text="${filme.nome}"></span></td>
					<td><span th:text="${filme.descricao}"></span></td>
					<td><span th:text="${filme.data_lancamento}"></span></td>
					<td><span th:text="${filme.streaming}"></span></td>
					<td><a
						th:href="${(#mvc.url('FC#deletarFilme').arg(0, filme.codigo)).build()}"><button
								type="button" class="btn btn-danger">Excluir</button></a></td>
					<td><a
						th:href="${(#mvc.url('FC#editarFilme').arg(0, filme.codigo)).build()}"><button
								type="button" class="btn btn-primary">Editar</button></a></td>
				</tr>
			</tbody>
		</table>


		<div style="height: 100px;"></div>

		<div class="footer-copyright fixed-bottom bg-dark text-center py-3">
			<span class="text-light align-middle">| Streaming List | - ©
				2022 Copyright: Antonio Augusto</span>
		</div>



		<!--JavaScript bootstrap-->
		<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous">

        </script>
</body>

</html>
